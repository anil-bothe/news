{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        News |{% block title %} Home {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <style>
        footer {
            padding: 20px;
            background-color: black;
            left: 50%;
            display: flex;
            gap: 20px;
        }

        .footer-links {
            display: flex;
            list-style-type: none;
            flex-grow: 1;
            justify-content: end;
            align-items: center;
            gap: 20px;
        }

        .footer-links * a {
            color: aqua;
        }
    </style>
</head>

<body>

    {% include "includes/navbar.html" %}

    <!-- main -->
    <div class="container">
        {% block content %} {% endblock content %}
    </div>

    {% include "includes/footer.html" %}

    {% block js %}
      
    {% endblock js %}
</body>

</html>
